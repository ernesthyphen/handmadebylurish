<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handmade By Lurish</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e4f9e2; /* Light Green Background */
        }

        .logo {
            width: 30%;
            height: auto;
            margin: 20px auto;
            display: block;
        }

        .icon {
            width: 1.2em;
            height: 1.2em;
            vertical-align: middle;
            margin-right: 8px;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2em;
            color: #333;
        }

        .subheading {
            font-size: 1.1em;
            color: #666;
            margin-bottom: 20px;
        }

        .link-button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            font-size: 1.2em;
            padding: 15px 15px;
            margin: 10px 0;
            text-decoration: none;
            border-radius: 8px;
            width: 80%;
            transition: background-color 0.3s;
        }

        .link-button:hover {
            background-color: #45a049;
        }

        .link-button:active {
            background-color: #3e8e41;
        }

        .emoji {
            margin-right: 8px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.6em;
            }

            .subheading {
                font-size: 1em;
            }

            .link-button {
                width: 90%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Handmade By Lurish</h1>
        <img src="HBL-Logo-noheart.webp" alt="Handmade By Lurish Logo" class="logo">
        <p class="subheading">Handmade bags & accessories. Custom orders welcome! Drogheda, Ireland ðŸ‡®ðŸ‡ª</p>
        <a href="http://lurish.square.site/" class="link-button"><img src="trolly.png" alt="Shop" class="icon"> Shop</a>
        <a href="https://www.instagram.com/handmadebylurish" class="link-button"><img src="instagram.webp" alt="Instagram" class="icon"> Instagram</a>
<a href="https://www.facebook.com/handmadebylurish" class="link-button"><img src="facebook.webp" alt="Facebook" class="icon"> Facebook</a>
    </div>
</body>
</html>
